<section class="container">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-white">
                <li class="breadcrumb-item"><a href="admin/admin-profile" class="text-white">Home</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Subjects</li>
            </ol>
        </nav>
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h3 class="fw-semibold">Subjects</h3>
            <button class="btn btn-custom" (click)="onModalOpen()">
                <i class="fa-solid fa-plus"></i>
                Add Subject
            </button>
        </div>
    </div>
    <div>
        <div class="card p-4">
            <div class="table-responsive" style="min-height: 50vh;">
                <table class="table table-dark table-striped table-hover" *ngIf="!isLoading && arrSubjects.length > 0">
                    <thead>
                        <tr>
                            <td class="ps-3">Sl No</td>
                            <td>Name</td>
                            <td>Duration</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subject of arrSubjects; let i = index">
                            <td class="ps-3 align-middle">{{ i + 1 }}</td>
                            <td class="align-middle">{{ subject?.strCourseName }}</td>
                            <td class="align-middle">{{ subject?.strCourseDuration }}</td>
                            <td class="position-relative align-middle">
                                <div class="dropdown">
                                    <i class="fa-solid fa-ellipsis-vertical pointer py-2 px-3" data-bs-toggle="dropdown"
                                        aria-expanded="false"></i>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item">Edit</a></li>
                                        <li><a class="dropdown-item text-danger"
                                                (click)="fnDeleteSubject(subject?.pkSubjectId)">Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- No Data Message (Outside Table) -->
                <ng-template #noData>
                    <div class="text-center text-white py-3 d-flex align-items-center justify-content-center"
                        style="height: 50vh; opacity: 0.5;">
                        No subjects data found.
                    </div>
                </ng-template>

                <!-- Show No Data Message if Array is Empty -->
                <div *ngIf="!isLoading && arrSubjects.length === 0">
                    <ng-container *ngTemplateOutlet="noData"></ng-container>
                </div>
            </div>

        </div>
    </div>
</section>
